<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goofy 67 Animation</title>
  <style>
    body {
      background: #111;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let t = 0;

    function draw() {
      t += 0.02;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const x = canvas.width / 2;
      const y = canvas.height / 2;

      // Goofy wobble scale
      const wobble = Math.sin(t * 3) * 0.2 + 1;

      ctx.save();
      ctx.translate(x, y);
      ctx.scale(wobble, wobble);

      // Funky color shifting
      const hue = (t * 60) % 360;
      ctx.fillStyle = `hsl(${hue}, 90%, 60%)`;

      ctx.font = "200px Comic Sans MS, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("67", 0, 0);

      ctx.restore();

      // Sparkles
      for (let i = 0; i < 20; i++) {
        const angle = (i / 20) * Math.PI * 2 + t * 2;
        const r = 200 + Math.sin(t * 5 + i) * 40;
        const sx = x + Math.cos(angle) * r;
        const sy = y + Math.sin(angle) * r;

        ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.8)`;
        ctx.beginPath();
        ctx.arc(sx, sy, 6 + Math.sin(t * 10 + i) * 3, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
